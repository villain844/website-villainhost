<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment RYNZZ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        main, section {
            background: #1a0000;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ff0000;
            box-shadow: 0 0 15px #ff0000;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000, 0 0 20px #ff0000;
        }
        a {
            color: #ff0000;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000;
        }
        a:hover {
            background-color: #ff0000;
            color: #000;
            box-shadow: 0 0 10px #ff0000;
        }
        #paymentPage div {
            margin: 20px 0;
        }
        footer {
            margin-top: auto;
            font-size: 12px;
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
            position: relative;
            border-radius: 8px;
        }
        .modal-content img {
            width: 100%;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <main id="mainPage">
        <h1>Website by RYNZZ</h1>
        <h2>Payment RYNZZ</h2>
        <p>Terima kasih sudah menggunakan layanan kami!</p>
        <a href="#payment" id="goToPayment">Go to Payment</a>
    </main>

    <section id="paymentPage" style="display: none;">
        <h2>Pembayaran RYNZZ</h2>
        <p>Pilih metode pembayaran berikut:</p>

        <div>
            <a href="#qrcode" id="showQr">QR Code Pembayaran</a>
        </div>

        <h3>E-WALLET</h3>
        <p>Dana: 0895329077845</p>
        <p>Gopay: 0895329077845</p>

        <div>
            <a href="https://wa.me/6289515622554?text=Halo+RYNZZ">WhatsApp</a>
            <a href="#" id="goBack">Back</a>
        </div>
    </section>

    <div id="qrModal" style="display: none;">
        <div class="modal-content">
            <span id="closeQr" class="close">&times;</span>
            <h2>QR Code Zoomed</h2>
            <img src="qr-code.jpg" alt="QR Code Pembayaran">
        </div>
    </div>

    <footer>
        <p>Â© 2025 FR3 AI - All Rights Reserved</p>
    </footer>

    <script>
        const mainPage = document.getElementById('mainPage');
        const paymentPage = document.getElementById('paymentPage');
        const goToPayment = document.getElementById('goToPayment');
        const goBack = document.getElementById('goBack');
        const showQr = document.getElementById('showQr');
        const qrModal = document.getElementById('qrModal');
        const closeQr = document.getElementById('closeQr');

        goToPayment.addEventListener('click', (e) => {
            e.preventDefault();
            mainPage.style.display = 'none';
            paymentPage.style.display = 'block';
            window.location.hash = 'payment';
        });

        goBack.addEventListener('click', (e) => {
            e.preventDefault();
            mainPage.style.display = 'block';
            paymentPage.style.display = 'none';
            window.location.hash = '';
        });

        showQr.addEventListener('click', (e) => {
            e.preventDefault();
            qrModal.style.display = 'block';
        });

        closeQr.addEventListener('click', () => {
            qrModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target == qrModal) {
                qrModal.style.display = 'none';
            }
        });

        // Handle initial page load based on hash
        if(window.location.hash === '#payment') {
            mainPage.style.display = 'none';
            paymentPage.style.display = 'block';
        }
    </script>

</body>
</html>
