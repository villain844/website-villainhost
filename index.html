<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐕𝐈𝐋𝐋𝐀𝐈𝐍 𝐇𝐎𝐒𝐓</title>
    <style>
        /* === TEMA CYBERPUNK === */
        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --accent: #ff0038;
            --neon: #00f0ff;
            --hacker: #20c20e;
        }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* === BACKGROUND PARTIKEL === */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* === ANIMASI === */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glitch {
            0% { text-shadow: 2px 0 var(--accent); }
            2% { text-shadow: -2px 0 var(--neon); }
            4% { text-shadow: 2px 0 var(--hacker); }
            6% { text-shadow: none; }
            100% { text-shadow: none; }
        }

        /* === KONTAINER UTAMA === */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* === VCARD SELAMAT DATANG === */
        .welcome-card {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            margin: 20vh auto;
            border: 2px solid var(--accent);
            box-shadow: 0 0 40px rgba(255, 0, 56, 0.4);
            backdrop-filter: blur(10px);
            max-width: 80%;
            animation: fadeIn 1s ease-out;
            transition: all 0.5s ease;
        }

        .welcome-text {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--neon);
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
            line-height: 1.4;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--accent), var(--neon));
            color: black;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(255, 0, 56, 0.6);
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 0, 56, 0.8);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        /* === KONTEN UTAMA (tersembunyi awal) === */
        .content-section {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        /* === PROFIL === */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            margin: 30px auto;
            box-shadow: 0 0 40px rgba(255, 0, 56, 0.5);
            transition: all 0.5s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(255, 0, 56, 0.8);
            border-color: var(--neon);
            animation: glitch 0.5s linear infinite;
        }

        .profile-name {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 25px 0 15px;
            background: linear-gradient(90deg, var(--accent), var(--neon));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            text-shadow: 0 0 15px rgba(255, 0, 56, 0.5);
        }

        .profile-title {
            color: var(--neon);
            font-size: 1.3rem;
            margin-bottom: 40px;
            text-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
        }

        /* === LINK === */
        .links {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin: 50px 0;
        }

        .link {
            background: rgba(26, 26, 26, 0.8);
            color: var(--text);
            padding: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s ease;
            border: 2px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            transform: translateY(-5px);
            background: rgba(255, 0, 56, 0.2);
            border-color: var(--accent);
            box-shadow: 0 12px 35px rgba(255, 0, 56, 0.4);
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: all 0.6s ease;
        }

        .link:hover::before {
            left: 100%;
        }

        /* === FOOTER === */
        .footer {
            color: var(--accent);
            margin-top: 50px;
            font-size: 0.9rem;
            text-shadow: 0 0 5px rgba(255, 0, 56, 0.3);
        }
        
        /* === MUSIC CONTROL === */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid var(--accent);
            box-shadow: 0 0 20px rgba(255, 0, 56, 0.4);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .music-control.visible {
            opacity: 1;
        }
        
        .music-control i {
            color: var(--neon);
            font-size: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Audio Element (hidden) -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/crf7up.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Music Control -->
    <div class="music-control" id="musicControl" title="Toggle Music">
        <i class="fas fa-music"></i>
    </div>

    <div class="container">
        <!-- Welcome VCard -->
        <div class="welcome-card" id="welcomeCard">
            <div class="welcome-text">SELAMAT DATANG DI<br><span style="font-size:2.2rem;">𝐕𝐈𝐋𝐋𝐀𝐈𝐍 𝐇𝐎𝐒𝐓</span><br>TERIMAKASIH</div>
            <button class="start-btn" id="startBtn">START</button>
        </div>

        <!-- Content Section (hidden until start is clicked) -->
        <div class="content-section" id="contentSection">
            <!-- Profile Section -->
            <img src="https://files.catbox.moe/54oa0b.jpg" alt="VILLAIN HOST" class="profile-img">
            <h1 class="profile-name">𝐕𝐈𝐋𝐋𝐀𝐈𝐍 𝐇𝐎𝐒𝐓</h1>
            <p class="profile-title">Selamat Datang Di Web Saya</p>
            
            <!-- Links -->
            <div class="links">
                <a href="https://whatsapp.com/channel/0029Vb50GTCLdQeUtFhkEo39" class="link" target="_blank" rel="noopener noreferrer">CHANNEL WHATSAPP 1</a>
                <a href="https://whatsapp.com/channel/0029VbAvJ6oCcW4xPF8REZ3p" class="link" target="_blank" rel="noopener noreferrer">CHANNEL WHATSAPP 2</a>
                <a href="https://tellonym.me/VillainHost" class="link" target="_blank" rel="noopener noreferrer">TELLONYM</a>
                <a href="https://discord.com" class="link" target="_blank" rel="noopener noreferrer">BOT WHATSAPP</a>
                <a href="https://wa.me/6281246041489" class="link" target="_blank" rel="noopener noreferrer">CONTACT DEVELOPER</a>
            </div>
            
            <p class="footer">© 2025 Powered By 𝐕𝐈𝐋𝐋𝐀𝐈𝐍 𝐇𝐎𝐒𝐓</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ff0038" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 4, random: true },
                line_linked: { 
                    enable: true, 
                    distance: 150, 
                    color: "#ff0038", 
                    opacity: 0.4, 
                    width: 1 
                },
                move: { 
                    enable: true, 
                    speed: 1.5, 
                    direction: "none", 
                    random: true,
                    out_mode: "out"
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { 
                        enable: true, 
                        mode: "repulse" 
                    },
                    onclick: { 
                        enable: true, 
                        mode: "push" 
                    }
                }
            }
        });

        // Audio elements
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let musicPlaying = false;

        // Music control functionality
        musicControl.addEventListener('click', function() {
            if (musicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
                musicControl.title = "Play Music";
            } else {
                bgMusic.play()
                    .then(() => {
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                        musicControl.title = "Pause Music";
                    })
                    .catch(e => console.log("Autoplay prevented:", e));
            }
            musicPlaying = !musicPlaying;
        });

        // Start button functionality
        document.getElementById('startBtn').addEventListener('click', function() {
            const welcomeCard = document.getElementById('welcomeCard');
            const contentSection = document.getElementById('contentSection');
            
            // Animate welcome card out
            welcomeCard.style.animation = 'fadeIn 0.5s ease-out reverse';
            welcomeCard.style.opacity = '0';
            
            setTimeout(() => {
                welcomeCard.style.display = 'none';
                contentSection.style.display = 'block';
                
                // Scroll to top for mobile users
                window.scrollTo(0, 0);
                
                // Start playing music
                bgMusic.play()
                    .then(() => {
                        musicPlaying = true;
                        musicControl.classList.add('visible');
                        musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                        musicControl.title = "Pause Music";
                    })
                    .catch(e => {
                        console.log("Autoplay prevented:", e);
                        // Show music control anyway so user can start manually
                        musicControl.classList.add('visible');
                        musicControl.title = "Play Music";
                    });
            }, 500);
        });

        // Ensure all links work properly
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                if(this.getAttribute('href').startsWith('mailto:')) {
                    return true;
                }
                e.preventDefault();
                window.open(this.getAttribute('href'), '_blank');
            });
        });
    </script>
</body>
</html>
