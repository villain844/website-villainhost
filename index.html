<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>RYNZZ SHOP — Payment DANA</title>
<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<meta id="metaThemeColor" name="theme-color" content="#0b1220">
<style>
:root{
  --bg:#0b1220;
  --card:#0f172a;
  --text:#eaf6ff;
  --muted:#9db7c9;
  --accent:#00aaff;
  --accent-2:#7cc7ff;
  --rail:#0e2035;
  --border:rgba(255,255,255,.08);
  --shadow:0 10px 30px rgba(0,0,0,.25);
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  font-family:Poppins,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.app{
  width:100%;
  max-width:480px;
  height:100svh;
  display:flex;
  flex-direction:column;
  gap:12px;
  padding:14px;
}
.topbar{
  display:flex;
  align-items:center;
  gap:8px;
  justify-content:center;
}
.brand{
  display:flex;align-items:center;gap:10px;
}
.brand .dot{
  width:10px;height:10px;border-radius:8px;
  background:linear-gradient(180deg,var(--accent),var(--accent-2));
  box-shadow:0 0 12px var(--accent);
}
.brand .title{
  font-family:Audiowide,system-ui;
  letter-spacing:.5px;
  font-size:16px;
}
.clock{
  font-family:Audiowide,monospace;
  font-size:28px;
  line-height:1;
  color:var(--accent);
  text-shadow:0 0 10px color-mix(in srgb, var(--accent) 35%, transparent);
  text-align:center;
  padding:8px 10px;
  border:1px solid var(--border);
  border-radius:12px;
  background:color-mix(in srgb, var(--card) 70%, transparent);
  backdrop-filter:saturate(120%) blur(6px);
}
.rail{
  border:1px dashed var(--border);
  background:var(--rail);
  border-radius:12px;
  padding:8px 0;
  overflow:hidden;
}
.marquee{
  white-space:nowrap;
  display:inline-block;
  padding-left:100%;
  animation:marq 14s linear infinite;
  font-family:Audiowide;
  color:var(--accent-2);
}
@keyframes marq{
  0%{transform:translateX(0)}
  100%{transform:translateX(-100%)}
}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  box-shadow:var(--shadow);
  padding:16px;
  display:flex;
  gap:14px;
  align-items:center;
}
.logo{
  width:64px;height:64px;border-radius:12px;flex:0 0 auto;
  display:grid;place-items:center;
  border:1px solid var(--border);
  background:linear-gradient(180deg, color-mix(in srgb, var(--bg) 70%, #fff 30%), var(--card));
}
.logo img{width:42px;height:42px;object-fit:contain}
.meta{flex:1}
.name{
  font-family:Audiowide;
  font-size:14px;
  letter-spacing:.3px;
  color:var(--accent);
}
.actions{
  display:flex;flex-direction:column;gap:8px;align-items:stretch;
}
.btn{
  padding:10px 12px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  font-weight:700;
  cursor:pointer;
}
.btn.primary{
  background:linear-gradient(90deg,var(--accent),var(--accent-2));
  color:#071118;border:none;
}
.helper{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
.footer{
  margin-top:auto;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* Tombol Chat Admin 3D */
#waBtn{
  background:linear-gradient(180deg, #00aaff, #0077cc);
  color:#fff;
  font-weight:700;
  padding:14px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  box-shadow:0 4px 0 #005fa3, 0 6px 12px rgba(0,0,0,0.25);
  transition:transform 0.1s ease, box-shadow 0.1s ease;
}
#waBtn:active{
  transform:translateY(3px);
  box-shadow:0 1px 0 #005fa3, 0 2px 6px rgba(0,0,0,0.25);
}

/* Pop-up */
.popup{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
.popup-content{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  text-align:center;
  max-width:300px;
  border:1px solid var(--border);
}
.popup-content h2{
  color:var(--accent);
  margin-bottom:10px;
  font-family:Audiowide;
}
.popup-content p{
  font-family:monospace;
  background:color-mix(in srgb, var(--bg) 70%, #fff 30%);
  padding:8px;
  border-radius:8px;
}
.close-btn{
  margin-top:12px;
  padding:8px 12px;
  background:var(--accent);
  color:#071118;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:700;
}
</style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="dot"></div>
        <div class="title">RYNZZ SHOP</div>
      </div>
    </div>
    <div class="clock" id="clock">--:--:--</div>
    <div class="rail">
      <div class="marquee" id="mq">
        Selamat datang di RYNZZ SHOP • Pembayaran via DANA • Pastikan nominal & nomor tujuan benar • Simpan bukti transfer • Terima kasih!
      </div>
    </div>
    <div class="card">
      <div class="logo">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGglzp3pi04sdTe7teWwIj3abbA0HHqwYcxwzXVWi5ueYhk_MwQge3tE8&s=10" alt="DANA">
      </div>
      <div class="meta">
        <div class="name">DANA</div>
      </div>
      <div class="actions">
        <button class="btn primary" id="detailBtn">Detail</button>
      </div>
    </div>
    <button id="waBtn">Chat Admin</button>
    <div class="footer">Pembayaran manual — kirim bukti ke admin setelah transfer.</div>
  </div>

  <!-- Pop-up Detail -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>DANA</h2>
      <p id="popupNumber">081234567890</p>
      <div class="helper">Nama akun: RYNZZ SHOP</div>
      <button class="close-btn" id="closePopup">Tutup</button>
    </div>
  </div>

<script>
const DANA_NUMBER = "081234567890";
const ADMIN_WA    = "62812xxxxxxx";
const SHOP_NAME   = "RYNZZ SHOP";

function updateClock(){
  const now = new Date();
  const opts = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false };
  document.getElementById('clock').textContent =
    new Intl.DateTimeFormat('id-ID', opts).format(now);
}
setInterval(updateClock, 1000); updateClock();

// Pop-up
const popup = document.getElementById('popup');
document.getElementById('detailBtn').addEventListener('click', ()=>{
  document.getElementById('popupNumber').textContent = DANA_NUMBER;
  popup.style.display = 'flex';
});
document.getElementById('closePopup').addEventListener('click', ()=>{
  popup.style.display = 'none';
});
popup.addEventListener('click', e=>{
  if(e.target === popup) popup.style.display = 'none';
});

// Chat Admin
document.getElementById('waBtn').addEventListener('click', ()=>{
  const text = encodeURIComponent(`Halo ${SHOP_NAME}, saya sudah transfer via DANA ke nomor ${DANA_NUMBER}. Mohon dicek ya.`);
  window.location.href = `https://wa.me/${ADMIN_WA}?text=${text}`;
});

// Marquee panjang
(function ensureMarquee(){
  const mq = document.getElementById('mq');
  if(mq.textContent.length < 60){
    mq.textContent = `${mq.textContent} • ${mq.textContent}`;
  }
})();
</script>
</body>
</html>
